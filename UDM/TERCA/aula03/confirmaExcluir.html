<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background: red;
            color: white;
        }
        .btn-cancel {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Configurações da Conta</h2>
    <button class="btn btn-danger" onclick="abrirModal()">Excluir Conta</button>
    
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h3>Tem certeza de que deseja excluir sua conta?</h3>
            <p>Essa ação é irreversível.</p>
            <div class="buttons">
                <button class="btn btn-danger" onclick="confirmarExclusao()">Sim, Excluir</button>
                <button class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modalConfirmacao").style.display = "flex";
        }
        function fecharModal() {
            document.getElementById("modalConfirmacao").style.display = "none";
        }
        function confirmarExclusao() {
            alert("Conta excluída com sucesso!");
            fecharModal();
        }
    </script>
</body>
</html>
