<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Consistente - Heurística 4 e Prevenção de Erros - Heurística 05</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 80vh;
            align-items: center;
            background: #fff;
            flex-direction: column;
            justify-content: space-between;
        }

        header{
            display: flex;
            flex-direction: row;
            justify-content: start;
            width: 100%;
            background-color: #0047fa;
            color: #fff;
            align-items: center;
            text-align: center;
            height: 12vh;
        }

        #wrap{
            width: 7%;
            padding-left: 8vh;
        }

        #logo{
            background-color: #ccc;
            height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1vh;
        }

        h1{
            width: 80%;
        }

        .container {
            background-color: #1e73f2;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 330px;
            text-align: center;
            color: white;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        form{
            display: flex;
            flex-direction: column;
            text-align: start;
            width: 90%;
            height: 70%;
            justify-content: space-between;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #3928a7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #f6f2e7;
            color: black;
            transition: 0.8s;
        }

        .btn:disabled {
            background: gray;
            cursor: not-allowed;
            color: white;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
            background-color: white;
            border-radius: 2vh;
            height: 3vh;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 1vh;
        }
    </style>
</head>

<body>
    <header>
        <div id="wrap">
            <div id="logo">LOGO</div>
        </div>
        <h1>Livro Caixa</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="test@gmail.com" id="email" required>
                <div class="error" id="emailError">Digite um e-mail válido.</div>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError">A senha deve ter pelo menos 6 caracteres.</div>
            </div>
            <button class="btn" type="submit" id="submitBtn">Enviar</button>
        </form>
    </div>

    <script>
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const submitBtn = document.getElementById("submitBtn");
        
        function validarFormulario() {
            let emailValido = email.checkValidity();
            let senhaValida = password.value.length >= 6;
            
            emailError.style.display = emailValido ? "none" : "flex";
            passwordError.style.display = senhaValida ? "none" : "flex";
            
            submitBtn.disabled = !(emailValido && senhaValida);
        }
        
        email.addEventListener("input", validarFormulario);
        password.addEventListener("input", validarFormulario);
    </script>
</body>
</html>
